  <script>
    const container = document.querySelector('.brat-container');
    let isIntenseMode = false;

    // ç‚¹å‡»åˆ‡æ¢å¼ºåŒ–é¢‘é—ªæ¨¡å¼
    container.addEventListener('click', function () {
      if (!isIntenseMode) {
        container.classList.add('intense-strobe');
        isIntenseMode = true;

        // 5ç§’åè‡ªåŠ¨æ¢å¤æ­£å¸¸æ¨¡å¼
        setTimeout(() => {
          container.classList.remove('intense-strobe');
          isIntenseMode = false;
        }, 5000);
      }
    });

    // é”®ç›˜æ§åˆ¶
    document.addEventListener('keydown', function (e) {
      if (e.code === 'Space') {
        e.preventDefault();
        // ç©ºæ ¼é”®ï¼šåˆ‡æ¢å¼ºåŒ–æ¨¡å¼
        if (!isIntenseMode) {
          container.classList.add('intense-strobe');
          isIntenseMode = true;

          setTimeout(() => {
            container.classList.remove('intense-strobe');
            isIntenseMode = false;
          }, 3000);
        }
      } else if (e.code === 'KeyS') {
        // Sé”®ï¼šåœæ­¢æ‰€æœ‰åŠ¨ç”»
        if (container.style.animationPlayState === 'paused') {
          container.style.animationPlayState = 'running';
          container.querySelector('.brat-text').style.animationPlayState = 'running';
        } else {
          container.style.animationPlayState = 'paused';
          container.querySelector('.brat-text').style.animationPlayState = 'paused';
        }
      }
    });

    // æç¤ºä¿¡æ¯
